name: Daily Scrape of Paris Arrêtés

on:
  # Exécution quotidienne à 6h du matin (heure de Paris)
  schedule:
    - cron: '0 5 * * *'  # 5h UTC = 6h Paris (hiver) / 7h Paris (été)

  # Permet aussi de lancer manuellement depuis l'interface GitHub
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04  # Ubuntu 22.04 pour compatibilité Playwright
    # OPTION 2: Décommentez la ligne suivante si vous créez un environment "production"
    # environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python dependencies with uv
        run: |
          uv pip install --system -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps

      - name: Run scraper
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT_URL }}
          SCRAPE_DELAY_SECONDS: 2
          MAX_CONCURRENT_PAGES: 5
          MAX_PAGES_TO_SCRAPE: 0  # 0 = toutes les pages
        run: |
          cd src
          python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/arretes.csv
          # Ne commit que si le fichier a changé
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update arrêtés data - $(date +'%Y-%m-%d')" && git push)

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: src/scraper.log
          retention-days: 30
